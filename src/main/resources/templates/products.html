<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head">
  <title>Product Management</title>
</head>
<body>
<div th:insert="fragments :: page-header">
</div>
<div class="container my-2">
  <h1>Product Management</h1>

  <a th:href = "@{/product/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/product/page/' + ${currentPage} + '?sortField=productName&sortDir=' + ${reverseSortDir}}">
          Product Name</a>
      </th>
      <th>
        <a th:href="@{'/product/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
          Description</a>
      </th>
      <th>
        <a th:href="@{'/product/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
          Price</a>
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.productName}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>
      <td> <a th:href="@{/product/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/product/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
      <div class = "col-sm-2">
        Total Rows: [[${totalItems}]]
      </div>
      <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/product/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
      </div>
      <div class = "col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/product/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/product/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>
<a th:href = "@{/aindex}"> Back to Admin</a>
<div th:replace="fragments :: page-footer"></div>
</body>
</html>
