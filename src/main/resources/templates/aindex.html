<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head">
  <title> Premium Decor</title>
</head>


<body class="d-flex flex-column h-100">


<header th:insert="fragments :: page-header-normal-af-login">
</header>

<main class="flex-shrink-0">
  <div class="container">

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h4 class="display-4 fw-normal">Welcome !!
        <span sec:authentication="name">Username</span> </h4>


      <ul>

        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>

      <div class="col-4">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Admin Management</h4>
          </div>
          <div class="card-body">

            <ul class="list-unstyled mt-3 mb-4">
              <li sec:authorize="isAuthenticated()">
                <a class="navbar-brand"  th:href="@{/goProduct/}">Product Management</a> </li>
              <li sec:authorize="isAuthenticated()">
                <a class="navbar-brand"  href="#">Category Management</a> </li>
            </ul>

          </div>
        </div>
      </div>


    </div>



    <div id="navbar" class="navbar-header">

    </div>


  </div>
</main>

<footer th:replace="fragments :: page-footer-a"></footer>

</body>
</html>
