<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head">
    <title>Registration</title>
</head>


<body class="d-flex flex-column h-100">


<header th:insert="fragments :: page-header-a">
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="bs-linebreak"></div>
        <!--content --->
        <div class="signup-form"  >
            <div class="col-md-8">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered!</div>
                </div>
                <form th:action="@{/registration}" class="form-horizontal" method="post" th:object="${user}">

                    <div class="row">
                        <div class="col-8 offset-4">
                            <h2>Registration</h2>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" for="firstName"> First Name </label>
                        <div class="col-8">
                            <input id="firstName" class="form-control" th:field="*{firstName}"
                                   required autofocus="autofocus" />
                        </div>
                    </div>

                    <div class="form-group row">

                        <label class="col-form-label col-4" for="lastName"> Last Name </label>
                        <div class="col-8">
                            <input
                                    id="lastName" class="form-control" th:field="*{lastName}"
                                    required autofocus="autofocus" />
                        </div>
                    </div>

                    <div class="form-group row">

                        <label class="col-form-label col-4" for="email"> Email </label>
                        <div class="col-8">
                            <input
                                    id="email" class="form-control" th:field="*{email}" required
                                    autofocus="autofocus" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4" for="password"> Password </label>
                        <div class="col-8">
                            <input
                                    id="password" class="form-control" type="password"
                                    th:field="*{password}" required autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="mt-10"></div>
                    <hr/>
                    <div class="form-group row">
                        <div>

                            <label class="form-check-label">
                                <input type="checkbox" required="required"> I accept the
                                <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end content --->
    </div>
    <div class="bs-linebreak"></div>
</main>

<footer th:replace="fragments :: page-footer-a"></footer>

</body>
</html>
