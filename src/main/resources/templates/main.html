<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head">
    <title> Premium Decor</title>
</head>


<body class="d-flex flex-column h-100">


<header th:insert="fragments :: page-header-a">
</header>

<main class="flex-shrink-0">
    <div class="container">

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">

        </div>

        <div class="row">
            <div class="col-3">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Lamp</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$199<small class="text-muted fw-light"></small></h1>
                        <div>
                            <img src="../images/p3.png " width="200px" height="200px">
                        </div>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Adjustable lightning lamp </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Chair</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$299<small class="text-muted fw-light"></small></h1>
                        <div>
                            <img src="../images/p2.png " width="200px" height="200px">
                        </div>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Chair </li>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="fragments :: page-footer-a"></footer>

</body>
</html>
